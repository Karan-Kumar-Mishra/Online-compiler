<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online compliler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.ico" type="image/x-icon">
</head>
<body>
    <div id="section">

        <div id="form">
            <textarea name="Usertext" class="form-control" id="Usertext" rows="10" cols="10"
                placeholder="Write your code here...." spellcheck="false"></textarea>
            <div id="buttons">
                <select id="language" onchange="code_template()" class="form-select" name="language">
                    <option value="c">c</option>
                    <option value="cpp">cpp</option>
                    <option value="python">python</option>
                    <option value="nodejs">nodejs</option>
                </select>
                <input type="submit" class="btn btn-info" value="Run Code" onclick="get_Output()">
            </div>
        </div>

        <div id="output-section">
            <p>Output :</p>
            <p id="output"></p>
            <p id="errorMsg"></p>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
